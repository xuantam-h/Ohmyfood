<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant A la Francaise - Ohmyfood</title>
    <!-- Font Awesome CDN -->
    <script src="https://kit.fontawesome.com/247f8df8c0.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../scss/main.css">
    <!-- Google Fonts CDN -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&family=Shrikhand&display=swap" rel="stylesheet">
</head>
<body>

    <!-- Header -->
    <header>
        <a href="../index.html" class="home-link"><i class="fa-solid fa-arrow-left"></i></a>
        <img class="site-logo" src="../assets/images/logo/ohmyfood@2x.svg" alt="Logo du site Ohmyfood">
    </header>

    <main>
        <div class="restaurant-bg">
            <img src="../assets/images/restaurants/a-la-francaise.jpg" alt="">
        </div>
        <section class="restaurant-info">
            <div class="restaurant-title-container">
                <h1 class="restaurant-title">À la française</h1>
                <div class="btn-like">
                    <i class="fa-solid fa-heart"></i>
                    <i class="fa-regular fa-heart"></i>
                </div>
            </div>
            <h2 class="restaurant-subtitle">Entrées</h2>
            <h2 class="restaurant-subtitle">Plats</h2>
            <h2 class="restaurant-subtitle">Desserts</h2>
        </section>
    </main>

    <footer>
        <img src="../assets/images/logo/ohmyfood_w.svg" alt="Logo du site Ohmyfood">
        <nav>
            <ul>
                <li><a href="#"><i class="fa-solid fa-utensils"></i>Proposer un restaurant</a></li>
                <li><a href="#"><i class="fa-solid fa-handshake-angle"></i>Devenir partenaire</a></li>
                <li><a href="#">Mentions légales</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </footer>
</body>
</html>
